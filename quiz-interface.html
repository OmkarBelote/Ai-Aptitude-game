<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - AI Aptitude Assessment</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/game.css">
    <link rel="stylesheet" href="assets/css/modal.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h1>üéÆ AI-Aptitude Assessment</h1>
            </div>
            <div class="nav-menu">
                <a href="#" id="quit-btn" class="nav-link btn-danger">Quit Game</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div id="game-container" class="game-container">
            <div class="loading-screen">
                <div class="loading-spinner"></div>
                <p>Loading Game...</p>
            </div>
        </div>
    </main>
    
    <div id="quit-modal" class="modal">
        <div class="modal-content">
            <h3>Are you sure you want to quit?</h3>
            <p>Your current progress will be saved, and you will be taken to the results page.</p>
            <div class="modal-actions">
                <button id="cancel-quit-btn" class="btn btn-secondary">Cancel</button>
                <button id="confirm-quit-btn" class="btn btn-danger">Quit Game</button>
            </div>
        </div>
    </div>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/storage-manager.js"></script>
    <script src="assets/js/question-manager.js"></script>
    <script src="assets/js/scoring-system.js"></script>
    <script src="assets/js/question-renderer.js"></script>
    <script src="assets/js/game-engine.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const gameContainer = document.getElementById('game-container');
            const quitBtn = document.getElementById('quit-btn');
            
            try {
                const gameMode = sessionStorage.getItem('selectedGameMode') || 'RAPID_FIRE';
                
                const gameEngine = new GameEngine();
                
                // Add event listener for the Quit button
                quitBtn.addEventListener('click', (e) => {
                    e.preventDefault(); // Prevent default link behavior
                    gameEngine.showQuitConfirmation();
                });

                const gameStarted = await gameEngine.startGame(gameMode);

                if (!gameStarted) {
                    throw new Error(gameEngine.lastError || 'Game engine failed to start.');
                }
                
            } catch (error) {
                console.error('Critical error during quiz initialization:', error);
                gameContainer.innerHTML = `
                    <div class="error-screen">
                        <h2>‚ö†Ô∏è Failed to Load Game</h2>
                        <p>${error.message}</p>
                        <a href="game-modes.html" class="btn btn-secondary">Choose another mode</a>
                    </div>
                `;
            }
        });
        
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
